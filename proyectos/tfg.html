    <script>
		let indexImagen = 0; // Índice para el carrusel
		let indexImagenModal = 0; // Índice para el modal

		// Función para cambiar la imagen en el carrusel
		function cambiarImagen(direccion) {
			const imagenes = document.querySelector('.imagenes');
			const totalImagenes = document.querySelectorAll('.imagenes img').length;
			
			// Cambiar el índice del carrusel
			indexImagen += direccion;

			if (indexImagen < 0) {
				indexImagen = totalImagenes - 1;
			} else if (indexImagen === totalImagenes) {
				indexImagen = 0;
			}

			// Cambiar el índice del modal
			indexImagenModal = indexImagen; // Sincroniza el índice del modal con el carrusel

			// Mover las imágenes del carrusel
			imagenes.style.transform = `translateX(-${indexImagen * 100}%)`;

			// Actualizar la imagen del modal
			const modalImg = document.getElementById('modalImg');
			modalImg.src = document.querySelectorAll('.imagenes img')[indexImagen].src;
		}

		// Función para abrir el modal con la imagen ampliada
		function openModal(imgElement) {
			const modal = document.getElementById('myModal');
			const modalImg = document.getElementById('modalImg');
			const nav = document.querySelector('nav');  // Seleccionar el navbar
			
			// Establecer el índice de la imagen en el modal
			indexImagenModal = [...document.querySelectorAll('.imagenes img')].indexOf(imgElement);

			// Ocultar el navbar y otros elementos
			nav.classList.add('hide-nav');

			// Mostrar el modal y la imagen correspondiente
			modal.style.display = "flex";
			modalImg.src = imgElement.src;
		}

		// Función para cerrar el modal
		function closeModal() {
			const modal = document.getElementById('myModal');
			const nav = document.querySelector('nav');  // Seleccionar el navbar
			
			// Mostrar el navbar nuevamente
			nav.classList.remove('hide-nav');

			// Cerrar el modal
			modal.style.display = "none";
		}

		// Función para cambiar la imagen en el modal
		function cambiarImagenModal(direccion) {
			// Cambiar el índice del modal
			indexImagenModal += direccion;

			const totalImagenesModal = document.querySelectorAll('.imagenes img').length;

			if (indexImagenModal < 0) {
				indexImagenModal = totalImagenesModal - 1;
			} else if (indexImagenModal === totalImagenesModal) {
				indexImagenModal = 0;
			}

			// Actualizar la imagen en el modal
			const modalImg = document.getElementById('modalImg');
			modalImg.src = document.querySelectorAll('.imagenes img')[indexImagenModal].src;

			// Sincronizar el carrusel
			const imagenes = document.querySelector('.imagenes');
			imagenes.style.transform = `translateX(-${indexImagenModal * 100}%)`;
		}
	</script>
