	<!-- Script para el carrusel -->
    <script>
        let index = 0; // Índice para llevar el control de la imagen visible
        const totalSlides = document.querySelectorAll('.slider-item').length;
        const sliderContainer = document.querySelector('.slider-container');

        // Cambiar a la siguiente imagen
        function nextSlide() {
            index = (index + 1) % totalSlides; // Aumenta el índice y hace el ciclo
            updateSlider();
        }

        // Cambiar a la imagen anterior
        function prevSlide() {
            index = (index - 1 + totalSlides) % totalSlides; // Decrementa el índice y hace el ciclo
            updateSlider();
        }

        // Actualizar la posición del carrusel
        function updateSlider() {
            sliderContainer.style.transform = `translateX(-${index * 100}%)`;
        }

        // Opcional: si quieres que cambie automáticamente cada 3 segundos
        setInterval(nextSlide, 3000); 
    </script>
